<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="useremail" id="email" ngModel required #e="ngModel" email/>
          <span class="help-block" *ngIf = "e.invalid && e.touched"><b>Enter a valid e-mail!</b></span>
        </div>
        <div class="form-group">
          <label for="subsn">Subscription type</label>
          <select name="subscription" id="subsn" class="form-control" [ngModel] = "defaultSubscription">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" name = "userpassword" id="pass" ngModel required #p="ngModel"/>
          <span class="help-block" *ngIf = "p.invalid && p.touched"><b>Enter a valid password!</b></span>
        </div>
        <input type="submit" class= "btn btn-success" value = "Submit" />
      </form>
      <span class="help-block" *ngIf = "f.invalid && f.touched"><b>Enter required details!</b></span>
    </div>
  </div>
</div>
