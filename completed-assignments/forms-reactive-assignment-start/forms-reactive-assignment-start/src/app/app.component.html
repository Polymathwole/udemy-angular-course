<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup] = "formFill" (ngSubmit) = "onSub()">
        <div class="form-group">
          <label for="prjnam">Project Name</label>
          <input type="text" id= "prjnam" class="form-control" formControlName="projectName"/>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="email" id= "mail" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="stat">Project Status</label>
          <select id="stat" class=form-control formControlName="projectStatus">
            <option *ngFor="let status of prjStatus" [value]="status">{{status}}</option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>
